<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Smart Ads for Smart Cities">
        <meta name="author" content="Alberto Elias, Jorge Izquierdo, Braulio Valdivielso, Alejandro Perezpaya">

        <title>Smads - Smart Ads</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

        <script src="js/main.js"></script>
    </head>
    <body>
    
        <div class="container">

      <div class="masthead">
        <h3 class="text-muted">Smads</h3>
        <ul class="nav nav-justified">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li class="active"><a href="#">Contact</a></li>
        </ul>
      </div>

        <form role="form">
          <p>Would you like to learn more? Do you have any doubts? Or maybe you just want to say hello :)</p>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

      <!-- Site footer -->
      <div class="footer">
        <p>&copy; Smads 2013</p>
      </div>

    </div> <!-- /container -->

        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
