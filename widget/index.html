<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"></meta>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="lib/js/ICanHaz.min.js"></script>

        <script type="text/javascript"src="js/services.js"></script>
        <script type="text/javascript" src="js/api.js"></script>

        <script type="text/javascript" src="js/main.js"></script>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="lib/css/pure-min.css">



        <script id="select_with_clients" type="text/html">
            {{#clients}}
                <input type="checkbox" class="screen-id-checkbox" data-client-id="{{ _id }}"> {{ name }}<br>
            {{/clients}}
            </select>
        </script>
    </head>
    <body>
		<h1> Smads ad </h1>
        <div class="ad-config">
            <div class="select-div">

            </div>

            <div class="control">
                <label for="id-txt">  Video id </label><br>
                <input type="text" id="video-id-txt"><br>
            </div>

            <div class="control">
                <label for="temperature"> Temperature </label><br>
                From <input type="text" id="temperature-min-txt"> to <input type="number" id="temperature-max-txt"><br>
            </div>

            <div class="control">
                <label for="lux-range"> Lux </label><br>
                From <input type="text" id="lux-min-txt"> to <input type="number" id="lux-max-txt"><br>
            </div>

            <div class="control">
                <label for="humidity"> Humidity range </label><br>
                From <input type="text" id="humidity-min-txt"> to <input type="number" id="humidity-max-txt"><br>
            </div>

            <button id="save-ad-btn"> Save </button>
		</div>
    </body>
</html>
